<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.main {
				font-size: 120%;
				color: red;
			}
		</style>
	</head>

	<body>
		<h1 id="h1">This is a heading</h1>
		<p>This is a paragraph.</p>
		<p>This is another paragraph.</p>
		<button class="btn1">切换段落的 "main" 类</button>

		<script type="text/javascript" src="../static/vendor/jquery/jquery-3.3.1.min.js"></script>
		<script type="application/javascript">
			$(document).ready(function() {
				$("button").click(function() {
					$("p").toggleClass("main");
				});
			});
		</script>

		<div>
			<nav class="octotree-sidebar">
				<div class="octotree-toggle">
					<i class="octotree-toggle-icon" role="button"></i> <span>54Helper</span>

					<div class="popup">
						<div class="arrow"></div>
						<div class="content">
							你好，这是54Helper。将鼠标移到该按钮上以显示代码树。你也可以按 快捷键 <kbd>cmd shift s</kbd> (or <kbd>ctrl shift s</kbd>).
						</div>
					</div>
				</div>

				<a class="octotree-pin" data-store="PINNED" href="javascript:void(0)">
					<span class="tooltipped tooltipped-s" aria-label="固定边栏"> <i class="octotree-icon-pin"></i> </span>
				</a>

				<a class="octotree-settings" href="javascript:void(0)">
					<span class="tooltipped tooltipped-s" aria-label="设置"> <i class="octotree-icon-settings"></i> </span>
				</a>

				<div class="octotree-views">
					<div class="octotree-view octotree-tree-view current">
						<div class="octotree-view-header"></div>
						<div class="octotree-view-body"></div>
						<a class="octotree-spin"> <span class="octotree-spin--loader"></span> </a>
					</div>

					<div class="octotree-view octotree-error-view">
						<div class="octotree-view-header"></div>
						<form class="octotree-view-body">
							<div class="message"></div>
						</form>
					</div>

					<div class="octotree-view octotree-settings-view">
						<div class="octotree-view-header">设置</div>
						<form class="octotree-view-body">
							<div>
								<label>GitHub账户token</label>
								<div class="octotree-token-actions">
									<a class="octotree-create-token" target="_blank" tabindex="-1">
										<!--
                  --><span class="tooltipped tooltipped-n" aria-label="生成新token"><i class="octotree-icon-key"></i></span
                  ><!--
                --></a>
                <a
                  class="octotree-help"
                  href="https://github.com/lijian17/54Helper/wiki"
                  target="_blank"
                  tabindex="-1"
                >
                  <span class="tooltipped tooltipped-n" aria-label="为什么需要这样做？">
                    <i class="octotree-icon-help"></i>
                  </span>
									</a>
								</div>
								<input type="text" class="form-control input-block" data-store="TOKEN" />
							</div>

							<div>
								<div>
									<label>快捷键</label>
									<div class="octotree-token-actions">
										<a class="octotree-help" href="https://github.com/lijian17/54Helper/wiki" target="_blank" tabindex="-1">
											<span class="tooltipped tooltipped-n" aria-label="了解更多">
                      <i class="octotree-icon-help"></i>
                    </span>
										</a>
									</div>
								</div>
								<input type="text" autocomplete="off" spellcheck="false" autocapitalize="off" class="form-control" data-store="HOTKEYS" />
							</div>

							<div>
								<label><input type="checkbox" data-store="DARKMODE" /> Dark模式</label>
							</div>
							<div>
								<label><input type="checkbox" data-store="HOVEROPEN" /> 鼠标悬停时打开边栏</label>
							</div>
							<div>
								<label><input type="checkbox" data-store="LOADALL" /> 一次性加载整个GitHub树</label>
							</div>
							<div>
								<label><input type="checkbox" data-store="NONCODE" /> 在非代码页中显示</label>
							</div>
							<div>
								<label><input type="checkbox" data-store="ICONS" /> 显示特定于文件的图标</label>
							</div>
							<div>
								<label>
                <input type="checkbox" data-store="PR" /> 显示拉取、请求、修改
                <span class="octotree-disclaimer">注意：最多300个文件</span>
              </label>
							</div>

							<div><button class="btn btn-primary">保存设置</button></div>
						</form>

						<div class="octotree-ad-big">
							<div style="display: none;">54Helper Pro的特点</div>
							<ul style="display: none;">
								<li>Dark模式</li>
								<li>文件搜索</li>
								<li>更改停靠位置</li>
								<li>Github企业</li>
								<li>多个Github帐户</li>
								<li>Safari浏览器支持</li>
							</ul>
							<div style="display: none;">
								<a href="https://github.com/lijian17/54Helper/wiki" target="_blank">
									<i class="octotree-icon-github"></i>在我们的网站上了解更多
								</a>
							</div>
						</div>
					</div>
				</div>

				<div class="octotree-footer">
					<div class="octotree-ad-small">
						<a href="https://github.com/lijian17/54Helper/wiki" target="_blank">54Helper</a>
					</div>
				</div>
			</nav>
		</div>

	</body>

</html>
